<!DOCTYPE html>
<html> 

<head>
	<title>User Profile</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	

</head>

<body>


	<div class="header-section">
		<div class="header-profile-image-container">
			<img src="username1.png" class="header-profile-image"/>
			<br><br>
			<form>
				<label for="fileInput"> <h3>Upload Profile Image:</h3></label>
			    <input type="file" class="btn" id="fileInput" accept="image/*" />
			</form>
	
		</div>
		<div class="header-profile-description-container">

		    <h1 class="h1-contain">Profile Setting</h1>
		
			<form>
				<label for="inputFirstName">First Name: </label>
				<input type="text" id="inputFirstName" required/>
				<br><br>

				<label for="inputLastName">Last Name: </label>
				<input type="text" id="inputLastName" required/>
				<br><br>
				
				<label for="Gender">Gender:</label>
			    <input type="radio" name="gender" id="male"/>
			    <label for="male">Male</label>
			
				<input type="radio" name="gender" id="female"/>
				<label for="female">Female</label>
				
				<br><br>
				<label for="inputMobileNumber">Mobile Number: </label>
				<input type="numbers" id="inputNumber" required/>

				<br><br>
				<label for="inputPassword"></label>Password: </label>
				<input type="password" id="inputPassword" required/>

				<br><br>
				<label for="inputEmail"> Email:  </label>
				<input type="email" id="inputEmail" required/>

				<br><br>
				<label for="inputRegisteredDate">Registered date: </label>
				<input type="date"/> 
				<br><br>
				<label for="inputAddressLine">Address Line 01: </label>
				<br><br>
				<input type="text" id="inputAddressLine" required/>
				<br><br>
		
				<label for="inputAddressLine">Address Line 02: </label>
				<br><br>
				<input type="text" id="inputAddressLine" required/>

				<br><br>
				<input type="submit" class="btn1" value= "Submit">

			</form>
			
			</div>
			
			

		</div>
	</div>
</body>
</html>
